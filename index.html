<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Доска позора НЯК</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<script>
		var i = 0;
		function style() {
			let style1 = 'color: red; background-color: blue;'
			let style2 = 'color: blue; background-color: red;'
			if(i%2 == 0) document.body.style = style1;
			else document.body.style = style2;
			i++;
		}
		window.addEventListener("load", async (event) => {
			const response = await fetch("shame_data.json")
			const data = await response.json()
			let board = document.getElementById("board")
			board.innerHTML = data.board.map(item => `<li>${item}`).join('')
			board.innerHTML += "<h2>Чистилище</h2>" //без h2 и section
			board.innerHTML += data.limbo.map(item => `<li>${item}`).join('')
			style();
			setInterval(style, 3000);
		});
		</script>
	</head>
	<body class="shame">
		<h1>ДОСКА ПОЗОРА НЯК</h1>
		<a href="glory.html">Доска почёта</a>
		<noscript><p>Доска позора не работает без javascript. К сожалению.</p></noscript>
		<ol id="board"></ol>
		<img src="smile.gif" alt="Смайлик, долбящийся об стенку">
	</body>
</html>
